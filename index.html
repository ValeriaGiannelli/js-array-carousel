<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>


    <!-- link al mio css -->
     <link rel="stylesheet" href="css/style.css">
</head>


<body>
    <!-- container -->
    <div id="container">
        <!-- riga del carosello -->
        <div class="row">
            <!-- colonna -->
            <div class="col">

                <!-- div contenenti le immagini del nostro carosello -->
                <div class="item active">
                    <img src="img/01.webp" alt="spiderman">
                 </div>

                 <!-- div contenenti le immagini del nostro carosello -->
                 <div class="item">
                    <img src="img/02.webp" alt="">
                 </div>

                 <!-- div contenenti le immagini del nostro carosello -->
                 <div class="item">
                    <img src="img/03.webp" alt="">
                 </div>

                 <!-- div contenenti le immagini del nostro carosello -->
                 <div class="item">
                    <img src="img/04.webp" alt="gatto di stray">
                 </div>

                 <!-- div contenenti le immagini del nostro carosello -->
                 <div class="item">
                    <img src="img/05.webp" alt="the avengers">
                 </div>

                 <div class="arrow_up btn">&uparrow;</div>
                 <div class="arrow_down btn">&downarrow;</div>

            </div>
        </div>
    </div>
    

     <!-- link al codice JavaScript -->
     <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
